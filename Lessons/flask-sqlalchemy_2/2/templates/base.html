<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Mars Mission{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Mars Mission</a>
        <div>
            {% if current_user.is_authenticated %}
                <span class="me-3">{{ current_user.surname }} {{ current_user.name }}</span>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="/register" class="btn btn-outline-primary me-2">Register</a>
                <a href="/login" class="btn btn-outline-success">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
